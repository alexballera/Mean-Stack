<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Angular</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body ng-app="Main">
		<div class="container" ng-controller="MainController">
			<h1>Contactos</h1>
			<table class="table">
				<thead>
					<tr>
						<td>Nombre:</td>
						<td>Email:</td>
						<td>Telefono:</td>
						<td>Accion:</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" class="form-control" ng-model="contact.name"></td>
						<td><input type="email" class="form-control" ng-model="contact.email"></td>
						<td><input type="text" class="form-control" ng-model="contact.phone"></td>

						<td><button type="submit" class="btn btn-default" ng-click="saveContact()">Agregar Contacto</button> <button type="submit" class="btn btn-default" ng-click="updateContact()">Actualizar Contacto</button> <button type="submit" class="btn btn-default" ng-click="clear()">Clear</button></td>
					</tr>
					<tr ng-repeat="user in users">
						<td>{{user.name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.phone}}</td>
						<td><button type="submit" class="btn btn-success" ng-click="editContact(user)">Editar Contacto</button> <button type="submit" class="btn btn-danger" ng-click="deleteContact(user)">Eliminar Contacto</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
